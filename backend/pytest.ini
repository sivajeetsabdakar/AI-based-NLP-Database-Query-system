[tool:pytest]
# Pytest configuration for NLP Query Engine
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
collect_ignore = setup.py conftest.py

# Output options
addopts = -v --tb=short --strict-markers --disable-warnings --color=yes --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    e2e: End-to-end tests
    slow: Slow running tests
    fast: Fast running tests
    database: Tests requiring database
    redis: Tests requiring Redis
    chromadb: Tests requiring ChromaDB
    mistral: Tests requiring Mistral API
    network: Tests requiring network access

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage options
[coverage:run]
source = api
omit = */tests/* */test_* */conftest.py */__init__.py */migrations/* */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = test-results/htmlcov

[coverage:xml]
output = test-results/coverage.xml
